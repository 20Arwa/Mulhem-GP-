{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reading/our_library.css') }}">
{% endblock %}

{% block body %}
    <div class="container">
        {% for story in stories %}
        <div class="story-box">
            <a href="{{ story.url }}" target="_blank">
                <img src="{{ url_for('static', filename=story.image) }}" alt="{{ story.alt }}">
                <p>{{ story.title }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
